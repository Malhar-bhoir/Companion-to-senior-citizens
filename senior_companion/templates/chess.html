{% extends 'base.html' %}

{% block title %}Classic Chess{% endblock %}

{% block content %}
<!-- Import Chess Libraries (jQuery is required for Chessboard.js) -->
<link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" xintegrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.min.js" xintegrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>
<script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js" xintegrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js" xintegrity="sha512-xRllwz3FhULJyO9pnP975KzIhhPaQ2mHl37hV/JNDG6C3yZf/YC3K58n6n+qIVyeG8e0Xb/izHe7yYacK96a6w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<div class="content-container p-4">
    <div class="text-center mb-4">
        <h1 class="display-5 fw-bold text-primary">Classic Chess</h1>
        <p class="lead text-muted">Play against the computer. White moves first!</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            
            <!-- Status Bar -->
            <div class="card mb-3 border-primary">
                <div class="card-body bg-light d-flex justify-content-between align-items-center">
                    <span class="fs-5">Status: <strong id="status">White to move</strong></span>
                    <button id="resetBtn" class="btn btn-outline-primary">
                        <i class="fas fa-redo me-2"></i> Restart Game
                    </button>
                </div>
            </div>

            <!-- The Chess Board -->
            <div id="myBoard" style="width: 100%"></div>

            <!-- Accessibility Controls -->
            <div class="mt-3 text-center">
                <p class="text-muted small">
                    <i class="fas fa-info-circle"></i> Drag and drop pieces to move.
                </p>
            </div>
        </div>
    </div>

    <!-- Hidden Form for Saving Score -->
    <form id="score-form" method="POST" action="{% url 'record_game_session' %}" style="display: none;">
        {% csrf_token %}
        <input type="hidden" name="game_name" value="Classic Chess">
        <input type="hidden" name="score" value="1"> <!-- 1 point for a win -->
        <input type="hidden" name="outcome" id="input-outcome">
    </form>
</div>

<!-- Game Over Modal -->
<div class="modal fade" id="gameOverModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center p-4">
            <div class="modal-header border-0 justify-content-center">
                <h2 class="modal-title fw-bold" id="modalTitle">Game Over</h2>
            </div>
            <div class="modal-body">
                <p class="fs-4" id="modalMessage"></p>
            </div>
            <div class="modal-footer border-0 justify-content-center">
                <button type="button" class="btn btn-primary btn-lg" onclick="location.reload()">Play Again</button>
                <a href="{% url 'game_list' %}" class="btn btn-secondary btn-lg">Back to Games</a>
            </div>
        </div>
    </div>
</div>

<script>
    // --- Configuration ---
    var board = null;
    var game = new Chess();
    var $status = $('#status');
    
    // CHANGE: Initialize modal variable but don't instantiate immediately
    var $modal;

    // --- Game Logic ---

    function onDragStart (source, piece, position, orientation) {
        // do not pick up pieces if the game is over
        if (game.game_over()) return false;

        // only pick up pieces for White
        if ((piece.search(/^b/) !== -1)) return false;
    }

    function makeRandomMove () {
        var possibleMoves = game.moves();

        // game over
        if (possibleMoves.length === 0) return;

        var randomIdx = Math.floor(Math.random() * possibleMoves.length);
        game.move(possibleMoves[randomIdx]);
        board.position(game.fen());
        updateStatus();
    }

    function onDrop (source, target) {
        // see if the move is legal
        var move = game.move({
            from: source,
            to: target,
            promotion: 'q' // NOTE: always promote to a queen for simplicity
        });

        // illegal move
        if (move === null) return 'snapback';

        updateStatus();

        // make random legal move for black
        window.setTimeout(makeRandomMove, 250);
    }

    // update the board position after the piece snap
    // for castling, en passant, pawn promotion
    function onSnapEnd () {
        board.position(game.fen());
    }

    function updateStatus () {
        var status = '';
        var moveColor = 'White';
        if (game.turn() === 'b') {
            moveColor = 'Black';
        }

        // checkmate?
        if (game.in_checkmate()) {
            status = 'Game over, ' + moveColor + ' is in checkmate.';
            handleGameOver(moveColor === 'Black' ? 'win' : 'loss');
        }
        // draw?
        else if (game.in_draw()) {
            status = 'Game over, drawn position';
            handleGameOver('draw');
        }
        // game still on
        else {
            status = moveColor + ' to move';
            // check?
            if (game.in_check()) {
                status += ', ' + moveColor + ' is in check';
            }
        }

        $status.html(status);
    }

    function handleGameOver(outcome) {
        let title = "";
        let msg = "";
        let inputOutcome = document.getElementById('input-outcome');

        if (outcome === 'win') {
            title = "ðŸŽ‰ You Won! ðŸŽ‰";
            msg = "Checkmate! Excellent strategy.";
            inputOutcome.value = 'win';
        } else if (outcome === 'loss') {
            title = "Checkmate";
            msg = "The computer won this time. Try again!";
            inputOutcome.value = 'loss';
        } else {
            title = "It's a Draw";
            msg = "Good game!";
            inputOutcome.value = 'draw';
        }

        document.getElementById('modalTitle').innerText = title;
        document.getElementById('modalMessage').innerText = msg;
        
        // Save score to Django
        saveScore();
        
        // CHANGE: Check if modal is initialized and bootstrap is available
        if ($modal) {
            $modal.show();
        } else if (typeof bootstrap !== 'undefined') {
             // If not initialized but bootstrap is ready, initialize and show
             $modal = new bootstrap.Modal(document.getElementById('gameOverModal'));
             $modal.show();
        } else {
             // Fallback
             alert(title + "\n" + msg);
        }
    }

    function saveScore() {
        const form = document.getElementById('score-form');
        const formData = new FormData(form);
        fetch(form.action, {
            method: 'POST',
            body: formData,
            headers: { 'X-Requested-With': 'XMLHttpRequest' }
        }).then(res => console.log("Game saved"));
    }

    // --- Initialization ---
    // CHANGE: Wrap initialization in window.onload or DOMContentLoaded
    $(document).ready(function() {
        var config = {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd,
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
        }
        board = Chessboard('myBoard', config);

        $('#resetBtn').on('click', function() {
            game.reset();
            board.start();
            updateStatus();
        });

        // Initialize modal if bootstrap is available
        if (typeof bootstrap !== 'undefined') {
            $modal = new bootstrap.Modal(document.getElementById('gameOverModal'));
        }

        updateStatus();
        
        // Resize board on window resize for responsiveness
        $(window).resize(board.resize);
    });
</script>
{% endblock %}
