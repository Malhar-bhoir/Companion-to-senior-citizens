{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="content-container auth-form m-auto">
    <h1 class="mb-4">{{ title }}</h1>

    <form method="POST">
        {% csrf_token %}
        
        <!-- 
            This will automatically render our form fields.
            The 'style' block in base.html will automatically
            make the labels and inputs look good!
        -->
        {{ form.as_p }}

        <div class="d-flex justify-content-between align-items-center mt-4">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            
            <!-- 
                --- THIS IS THE FIX ---
                Changed 'dashboard_home' to 'staff:dashboard_home'
            -->
            <a href="{% url 'staff:dashboard_home' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
